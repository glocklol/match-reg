name: USPSA Match Auto-Registration

on:
  schedule:
    # Run every day at 10:00 PM Central Time (3:00 AM UTC)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-matches:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run match checker
      env:
        PRACTISCORE_USERNAME: ${{ secrets.PRACTISCORE_USERNAME }}
        PRACTISCORE_PASSWORD: ${{ secrets.PRACTISCORE_PASSWORD }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
        # Optional Twilio credentials (if you set up paid SMS)
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
      run: python match_registrar.py
    
    - name: Send email notification on match found
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_PASSWORD }}
        subject: "USPSA Match Check Results"
        to: ${{ secrets.SMS_EMAIL }}
        from: GitHub Actions <noreply@github.com>
        body: |
          USPSA Match Registration Check Complete
          
          Check the GitHub Actions logs and any created issues for details.
          
          Time: ${{ github.run_id }}
          Repository: ${{ github.repository }}
    
    - name: Upload logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: match-registrar-logs
        path: match_registrar.log